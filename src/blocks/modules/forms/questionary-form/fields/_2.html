<fieldset class="questionary-form__question">
    <div class="questionary-form__question-text">
        По шкале от 1 до 5, где 5 - высшая оценка,<br>
        насколько исправны вагоны ООО «Грузовая компания»?
    </div>
    <div class="questionary-form__radio-inputs">
        <div class="questionary-form__radio-item">
            <label class="form__label">
                <input class="filter-style" type="radio" name="serviceability" value="1">
                1
            </label>
        </div>
        <div class="questionary-form__radio-item">
            <label class="form__label">
                <input class="filter-style" type="radio" name="serviceability" value="2" checked>
                2
            </label>
        </div>
        <div class="questionary-form__radio-item">
            <label class="form__label">
                <input class="filter-style" type="radio" name="serviceability" value="3">
                3
            </label>
        </div>
        <div class="questionary-form__radio-item">
            <label class="form__label">
                <input class="filter-style" type="radio" name="serviceability" value="4">
                4
            </label>
        </div>
        <div class="questionary-form__radio-item">
            <label class="form__label">
                <input class="filter-style" type="radio" name="serviceability" value="5">
                5
            </label>
        </div>
    </div>
</fieldset>
